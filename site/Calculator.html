<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link href="/css/Calculator.css" rel="stylesheet" />
</head>

<body>
    <div class="calculator">
        <input type="text" id="result" value="0" />
        <div class=" button type2 " onclick="ClickButton(this) ">(</div>
        <div class="button type2 " onclick="ClickButton(this) ">)</div>
        <div class="button type2 " onclick="ClickButton(this) ">AC</div>
        <div class="button type2 " onclick="ClickButton(this) ">DEL</div>
        <div class="button " onclick="ClickButton(this) ">7</div>
        <div class="button " onclick="ClickButton(this) ">8</div>
        <div class="button " onclick="ClickButton(this) ">9</div>
        <div class="button type2 " onclick="ClickButton(this) ">/</div>
        <div class="button " onclick="ClickButton(this) ">4</div>
        <div class="button " onclick="ClickButton(this) ">5</div>
        <div class="button " onclick="ClickButton(this) ">6</div>
        <div class="button type2 " onclick="ClickButton(this) ">x</div>
        <div class="button " onclick="ClickButton(this) ">1</div>
        <div class="button " onclick="ClickButton(this) ">2</div>
        <div class="button " onclick="ClickButton(this) ">3</div>
        <div class="button type2 " onclick="ClickButton(this) ">-</div>
        <div class="button " onclick="ClickButton(this) ">0</div>
        <div class="button " onclick="ClickButton(this) ">.</div>
        <div class="button btnbang " onclick="ClickButton(this) ">=</div>
        <div class="button type2 " onclick="ClickButton(this) ">+</div>
    </div>
    <script src=" /js/Calculator.js "></script>
</body>

</html>
